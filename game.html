<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color:black">
    <div class="row">
        <div class="col-6">
            <div id="example-1">
                <div style="height:250px;" class=" container d-flex justify-content-center">
                    <img src="/img/hero.png" :style="{ height: (hphero1*1)  + 'px' }" class="" alt="">
                    
                    <img src="/img/moter.png" :style="{ height: (hpmonter1)  + 'px' }" class="" alt="">
                </div>
                <div class="text-center text-white">
                    <div class="">  
                        <div v-if="(hphero <= 0) ||  (hpmonter <= 0) ">
                            
                            <button class="btn btn-outline-success" @click="Start()">Start</button>
                            <button disabled class="btn btn-outline-success"
                                @click=" Attack( randomNumber(3,10),randomNumber(5,15) )" >Attack</button>
                            <button disabled class="btn btn-outline-success"
                                @click=" Special_Attack( randomNumber(10,20),randomNumber(5,15) )">Special Attack <img src="/img/pngwing.com (2).png" alt="" style="max-height: 25px;"></button>
                        </div>
                        <div v-else>
                            <button class="btn btn-outline-success" @click="Start()" >Start</button>
                            <button class="btn btn-outline-success"
                                @click=" Attack( randomNumber(3,10),randomNumber(5,15) )" >Attack</button>
                            <button class="btn btn-outline-success"
                                @click=" Special_Attack( randomNumber(10,20),randomNumber(5,15) )">Special Attack <img src="/img/pngwing.com (2).png" alt="" style="max-height: 25px;"></button>
                        </div>
                    </div>
                    <h1>  </h1>
                    <div class="row">
                        <div  class="col-6">
                            <h1>Hero <img src="/img/pngwing.com (1).png" alt=""> :{{ hphero }} </h1>
                            <h1>damage : {{ hero_atk }}</h1>
                        </div>
                        <div  class="col-6">
                            <h1>Monter<img src="/img/pngwing.com (1).png" alt=""> :{{hpmonter}} </h1>
                            <h1>damage : {{monter_atk}}</h1>
                        </div>
                    </div>
                    <h1 v-if ="this.hpmonter <= 0 && this.hphero <= 0" v-bind="sethp_0()" >Draw</h1>
                    <h1 v-else-if="this.hphero <= 0  &&  this.hpmonter >= 0"  v-bind="sethphero_0()">You Louse ðŸ˜¢</h1>
                    <h1 v-else-if ="this.hpmonter <= 0 && this.hphero >= 0" v-bind="sethpmonter_0()">You Win </h1>
                    
                </div>
                
            </div>
        </div>

        <div class="col-4" style="background-color: black;">
            <div class="card text-center " style="min-height: 500px; background-color: black; border: black;">
                <h1 class="text-white">History</h1>
                <div id="container1">
                    <textarea name="Text1" id="console_content" disabled cols="80" rows="20" class="bg-white"></textarea>
                </div>
            </div>
        </div>
        <embed   src="/sound/8 Bit Hero by 8bitmusician.mp3"" loop="true" autostart="true" width="2"
         height="0" VOLUME=0>
         
</body>
<script src="/js/game.js"></script>

</html>
